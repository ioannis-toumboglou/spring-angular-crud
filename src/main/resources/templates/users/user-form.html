<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Save User</title>
</head>

<body>

	<div class="container">
		<br>
		<h3>My User Archive</h3>
		<hr>
		
		<p class="h4 mb-4">Save User</p>
		
		<form action="/" th:action="@{/users/save}"
						 th:object="${user}" method="POST">
		
			<input type="hidden" th:field="*{id}"/>
		
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name" required="required">
			<input type="number" min="0" max="150" th:field="*{age}" class="form-control mb-4 col-4" placeholder="Age" required="required">
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="E-mail" required="required">
						
			<button type="submit" class="btn btn-info col-2">Save</button>
		
		</form>
		
		<hr>
		<a th:href="@{/users/list}">Back to User List</a>
	
	</div>

</body>

</html>
