<html>
  <head>  
    <title>Spring AngularJS Demo</title> 
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <link type="text/css" rel="stylesheet" href="../../css/app.css">
     <link rel="shortcut icon" href="#">
  </head>
  <body ng-app="myApp" class="ng-cloak">
      <div class="generic-container" ng-controller="UserController as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">User Registration Form</span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.user" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="name">Name</label>
                              <div class="col-md-7">
                                  <input name="name" type="text" ng-model="ctrl.user.name" id="name" class="name form-control input-sm" placeholder="Enter your name" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.name.$touched">
                                      <span ng-show="myForm.name.$error.required">This is a required field</span>
                                      <span ng-show="myForm.name.$error.minlength">Minimum length required is 3</span>
                                  </div>
                              </div>
                          </div>
                      </div> 
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="age">Age</label>
                              <div class="col-md-7">
                                  <input name="age" type="number" min="0" max="120" step="1" ng-model="ctrl.user.age" id="age" class="age form-control input-sm" placeholder="Enter your age" required />
                              	  <div class="has-error" ng-show="myForm.age.$touched">
                                      <span ng-show="myForm.age.$error.required">This is a required field</span>
                                      <span ng-show="myForm.age.$error.min">Minimum age is 0</span>
                                      <span ng-show="myForm.age.$error.max">Maximum age is 120</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                       <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="email">E-mail</label>
                              <div class="col-md-7">
                                  <input name="email" type="email" ng-model="ctrl.user.email" id="email" class="email form-control input-sm" placeholder="Enter your e-mail" required/>
                                  <div class="has-error" ng-show="myForm.email.$touched">
                                      <span ng-show="myForm.email.$error.required">This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.user.id ? 'Add' : 'Edit'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Users</span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>Name</th>
                              <th>Age</th>
                              <th>E-mail</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody ng-show="!isListEmpty">
                          <tr ng-repeat="user in ctrl.users">
                              <td><span ng-bind="user.name"></span></td>
                              <td><span ng-bind="user.age"></span></td>
                              <td><span ng-bind="user.email"></span></td>
                              <td>
                              	<button type="button" ng-click="ctrl.edit(user)" class="btn btn-success custom-width">Edit</button>  
                              	<button type="button" ng-click="ctrl.remove(user)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="../../js/app/app.js"></script>
      <script src="../../js/app/UserService.js"></script>
      <script src="../../js/app/UserController.js"></script>
  </body>
</html>
