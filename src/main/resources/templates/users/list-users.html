<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>My User Archive</title>
</head>

<body>

<div class="container">
	<br>
	<h3>My User Archive</h3>
	<hr>
	
	<a th:href="@{/users/showAddForm}" class="btn btn-primary btn-sm mb-3">
		Add User
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th style="width:12em; text-align:center">Name</th>
				<th style="width:5em; text-align:center">Age</th>
				<th style="width:12em; text-align:center">E-mail</th>
				<th style="width:10em; text-align:center">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempUser : ${users}" style="text-align:center; vertical-align:middle;">
				<td style="text-align:center" th:text="${tempUser.name}"/>
				<td style="text-align:center" th:text="${tempUser.age}"/>
				<td style="text-align:center" th:text="${tempUser.email}"/>
				<td>
					<a th:href="@{/users/showUpdateForm(userId=${tempUser.id})}" class="btn btn-info btn-sm">Edit</a>
					<a th:href="@{/users/delete(userId=${tempUser.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>

</body>

</html>
